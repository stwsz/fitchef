<!DOCTYPE html>

    <link rel="icon" href="./../../assets/images/favicons/favicon-white.png">

        <a href="./../../index.html">

            <ul id="navigation">

        <div id="additional-informations">
            <div>
                <img src="./../../assets/images/icons/brazil-flag.png" alt="" id="language-click">

                <ul id="language-ul">
                    <li>
                        <img src="./../../assets/images/icons/brazil-flag.png" alt="">

                    <li>

                </ul>
            </div>

            <img src="./../../assets/images/icons/green-icons/dark-mode-icon.png" alt="">

            <div>
                <img src="./../../assets/images/icons/green-icons/sign-green-icon.png" alt="" id="sign-click">

                <ul id="sign-ul">
                    <a href="./../../pages/login/login.html">
                        <li>
                            <img src="./../../assets/images/icons/green-icons/login-green-icon.png" alt="">

                    <a href="./../../pages/registration/registration.html">

            </div>
        </div>

        <p>&copy; 2024 FitChef. Todos os direitos reservados. Inspire-se, cozinhe com saúde e sabor!</p>
    </footer>

    <button id="add-recept">
        <img src="./../../assets/images/icons/white-icons/add-recept-white-icon.png" alt="">
    </button>

    <div id="modal-add-recept">
        <div>
            <div id="first-child-modal-add">
                <p>Adicionar receita</p>

                <img src="./../../assets/images/icons/white-icons/close-white-icon.png" alt="">
            </div>

            <div id="input-recept">
                <p>Digite o nome da receita</p>

                <input type="text">
            </div>

            <button>
                Próximo passo

        </div>
