<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../registration/registration.css">
    <link rel="stylesheet" href="./../../style.css">
    <link rel="icon" href="./../../assets/images/logos/fitchef-logo-green.png">
    <title>Faça seu Cadastro - FitChef</title>
</head>
<body>
    <main>
        <a href="./../../index.html">
            <img src="./../../assets/images/logos/fitchef-logo-green.png" alt="">
        </a>
        
        <p><span>Faça seu cadastro</span> para acessar receitas exclusivas e levar uma alimentação saudável ao próximo nível!</p>

        <form action="">
            <div>
                <div>
                    <label for="full-name">
                        Nome completo
        
                        <input type="text" id="full-name">
                    </label>
        
                    <label for="email-login">
                        E-mail
        
                        <input type="email" id="email-login">
                    </label>
                </div>
    
                <div>
                    <label for="password-input">
                        Senha
        
                        <input type="password" id="password-input">
                    </label>
        
                    <label for="confirm-password-input">
                        Confirme sua senha
        
                        <input type="password" id="confirm-password-input">
                    </label>
                </div>
            </div>
            
            <button>
                Fazer Cadastro
            </button>
        </form>

        <div id="prefer">
            <div></div>

            <p>Ou se preferir</p>

            <div></div>
        </div>

        <div id="social-login">
            <img src="./../../assets/images/icons/google-icon.png" alt="">

            <img src="./../../assets/images/icons/github-icon.png" alt="">
        </div>

        <p>Ainda não possui cadastro? <a href="./../login/login.html">Faça login</a></p>
    </main>

    <aside>

    </aside>
</body>
</html>
