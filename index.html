<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicons/favicon-white.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./pages/home-page/home-page.css">
    <title>FitChef</title>
    <script type="module" src="./app.js" defer></script>
    <script type="module" src="./pages/home-page/home-page.js" defer></script>
</head>
<body>
    <header>
        <a href="./index.html">
            <img src="./assets/images/logos/fitchef-logo-green.png" alt="">
        </a>
        
        <nav>
            <ul>
                <li><a href="./pages/recipes/recipes.html">Receitas</a></li>
                <li><a href="./pages/items/items.html">Itens</a></li>
                <li><a href="./pages/diets/diets.html">Dietas</a></li>
            </ul>
        </nav>

        <div id="additional-informations">
            <div>
                <img src="./assets/images/icons/brazil-flag.png" alt="" id="language-click">

                <ul id="language-ul">
                    <li>
                        <img src="./assets/images/icons/brazil-flag.png" alt="">
    
                        <p>PT/BR</p>
                    </li>
                
                    <li>
                        <img src="./assets/images/icons/united-states-flag.png" alt="">
    
                        <p>EN/US</p>
                    </li>
                </ul>
            </div>

            <img src="./assets/images/icons/green-icons/dark-mode-icon.png" alt="">

            <div>
                <img src="./assets/images/icons/green-icons/sign-green-icon.png" alt="" id="sign-click">

                <ul id="sign-ul">
                    <a href="./pages/login/login.html">
                        <li>
                            <img src="./assets/images/icons/green-icons/login-green-icon.png" alt="">
    
                            <p>Fazer login</p>
                        </li>
                    </a>
                    
                    <a href="./pages/registration/registration.html">
                        <li>
                            <img src="./assets/images/icons/green-icons/register-green-icon.png" alt="">
    
                            <p>Fazer Cadastro</p>
                        </li>
                    </a>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <img src="./assets/images/logos/fitchef-logo-green.png" alt="">

        <p>Descubra receitas fit e saudáveis para transformar sua alimentação com <span>sabor</span> e <span>equilíbrio</span>!</p>

        <div>
            <div id="div-input">
                <input type="text" id="input-search-item" placeholder="Digite um item para encontrar receitas deliciosas">
    
                <a href="./pages/recipes/recipes.html" id="search-item">
                    <img src="./assets/images/icons/white-icons/search-white-icon.png" alt="">
                </a>
            </div>

            <span id="error-text">Verifique o item informado e tente novamente!</span>
        </div>
    </main>

    <button id="add-recept">
        <img src="./assets/images/icons/white-icons/add-recept-white-icon.png" alt="">
    </button>
</body>
</html>
